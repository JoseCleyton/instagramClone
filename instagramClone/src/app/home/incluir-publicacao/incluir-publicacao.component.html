<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" *ngIf="progressoPublicacao === 'pendente' ">
         
          <form [formGroup]="formularioIncluirPublicacao" (ngSubmit)="publicar()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Criar Publicação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="file"
          class="form-control"
          accept="image/*"
          (change)="preparaImagemUpload($event)"
          >
            <input type="text"
            placeholder="Título da publicação..."
             class="form-control"
             formControlName="titulo"
             >
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary">Publicar</button>
            </div>
        </form>
      </div>

      <div class="modal-content" *ngIf="progressoPublicacao === 'andamento' ">
  
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Publicação em Andamento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="progress">
               <div class="progress-bar w-{{ porcentagemUpload }}" role="progressbar" style="width: 0%;"  aria-valuemin="0" aria-valuemax="100">{{porcentagemUpload}}</div>
            </div>
        </div>
      </div>


      <div class="modal-content" *ngIf="progressoPublicacao === 'concluido' ">
  
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Publicação realizada com sucesso</h5>
          <button type="button" (click)="publicacaoRealizadaComSucesso()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Sua publicação foi realizada com sucesso !!!
         </div>
          
      </div>

    </div>
  </div>
